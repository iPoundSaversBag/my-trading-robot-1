# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
---
name: Deploy Trading Dashboard

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissions required by GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Prepare site (fallback stub if missing)
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -d public ]; then
            echo 'public directory missing -> generating minimal placeholder'
            mkdir -p public
            printf '%s\n' '<!DOCTYPE html><html><head><meta charset="utf-8"/><title>Trading Dashboard Placeholder</title></head><body><h1>Placeholder Dashboard</h1><p>Content not generated yet.</p></body></html>' > public/index.html
          fi
          test -f public/index.html || { echo 'public/index.html still missing'; exit 1; }
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Summary
        if: always()
        run: |
          echo "### Dashboard Deployment" >> "$GITHUB_STEP_SUMMARY"
          echo "Result: ${{ job.status }}  " >> "$GITHUB_STEP_SUMMARY"
          if [ -n "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "URL: ${{ steps.deployment.outputs.page_url }}" >> "$GITHUB_STEP_SUMMARY"
          fi


